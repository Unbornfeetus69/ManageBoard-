<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Interactive soundboard with dynamic audio buttons.">
  <meta name="keywords" content="soundboard, audio, play, ManageBoard">
  <meta name="author" content="ManageBoard">
  <title>ManageBoard Soundboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <h1>🎭 ManageBoard Soundboard</h1>
    <p>Click a button to play a sound</p>
    <div class="buttons">
      <button class="button" data-sound="sound1.mp3">Sound 1</button>
      <button class="button" data-sound="sound2.mp3">Sound 2</button>
    </div>
    <div class="controls">
      <button class="button control" id="add-sound">Add Sound</button>
      <button class="button control" id="add-soundtrack">Add Soundtrack</button>
    </div>
    <audio id="player"></audio>
    <audio id="soundtrack" loop></audio>
  </main>
  <script src="script.js"></script>
</body>
</html>
